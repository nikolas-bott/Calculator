<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="./CSS/styles.css" rel="stylesheet">
    <script src="./JavaScript/script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="calculator-layout">
            <div class="para-container">
                <p class="display-calculation"></p>
            </div>

            <div class="first line">
                <button class="input-button ac" id="AC">Clear</button>
                <button class="input-button ac" id="DEL">Delete</button>
            </div>

            <div class="second line">
                <button class="input-button" id="7">7</button>
                <button class="input-button" id="8">8</button>
                <button class="input-button" id="9">9</button>
                <button class="input-button operator" id="/">/</button>
            </div>
            
            <div class="third line">
                <button class="input-button" id="4">4</button>
                <button class="input-button" id="5">5</button>
                <button class="input-button" id="6">6</button>
                <button class="input-button operator" id="*">*</button>
            </div>

            <div class="fourth line">
                <button class="input-button" id="1">1</button>
                <button class="input-button" id="2">2</button>
                <button class="input-button" id="3">3</button>
                <button class="input-button operator" id="-">-</button>
            </div>

            <div class="fifth line">
                <button class="input-button" id="0">0</button>
                <button class="input-button operator" id="+">+</button>
                <button class="input-button operator" id="=">=</button>

            </div>
            
        </div>
        
    </div>
    <div class="footer">
        <p class="copyright">Copyright Â© 2024 nikolas-bott</p>
        <a href="https://github.com/nikolas-bott" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/25/25231.png"></a>
    </div>
</body>
</html>
